<p>
  <h2>My Shopping Bag</h2>
  <span ng-model="view.subtotal"><h2>Subtotal: {{view.subtotal | currency}}</h2></span>
</p>

<table class="ui striped table">
  <thead>
    <tr>
      <th><h3>Tea</h3></th>
      <th><h3>Information</h3></th>
      <th><h3>Quantity</h3></th>
      <th><h3>Sub Total</h3></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="top aligned" ng-repeat="item in view.cart">
      <td>
        <img ng-src="{{item.imageUrl}}" alt="">
      </td>
      <td>
        <div class="ui stackable grid">
          <div class="row">
            <div class="sixteen wide column">
              <h2>{{item.name}}</h2>
              <p>Price: {{item.price/100 | currency}}</p>
              <p>Ingredients: {{item.ingredients}}</p>
            </div>
          </div>
        </div>
      </td>
      <td>
        <select name="quantity" class="ui dropdown" id="select" ng-model="item.quantity"  ng-change='updateSubtotal()'>
          <option ng-repeat="qty in [1,2,3,4,5,6,7,8,9]">{{qty}}</option>
        </select>
      </td>
      <td>
        {{item.price/100 * item.quantity | currency}}
      </td>
      <td>
        <button class="ui button">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
